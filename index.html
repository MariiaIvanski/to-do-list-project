<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <hr />
    <input type="text" id="#input-task" />
    <button id="add-task-button">Add task</button>
    <ul id="task-list">
      <li>
        <input type="checkbox" /><span class="task">Do yoga</span
        ><button class="delete-btn">X</button>
      </li>
      <li>
        <input type="checkbox" /><span class="task">Water the plants</span
        ><button class="delete-btn">X</button>
      </li>
      <li>
        <input type="checkbox" /><span class="task">Feed the cat</span
        ><button class="delete-btn">X</button>
      </li>
    </ul>
  </body>
</html>
