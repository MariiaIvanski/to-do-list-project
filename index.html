<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <div class="content">
      <form id="tasks-form">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="input-task"
            placeholder="e.g. read a book"
            aria-label="Task"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="add-task-button"
          >
            Add task
          </button>
        </div>
        <ul id="task-list" class="list-group">
          <li>
            <input
              class="form-check-input mt-0"
              type="checkbox"
              name="checkbox"
              value=""
            /><label for="checkbox" class="task list-group-item">Do yoga</label
            ><button
              type="button"
              class="btn-close delete-btn"
              aria-label="Delete"
            ></button>
          </li>
          <li>
            <input
              class="form-check-input mt-0"
              type="checkbox"
              name="checkbox"
              value=""
            /><label for="checkbox" class="task list-group-item"
              >Water the plants</label
            ><button
              type="button"
              class="btn-close delete-btn"
              aria-label="Delete"
            ></button>
          </li>
          <li>
            <input
              class="form-check-input mt-0"
              type="checkbox"
              name="checkbox"
              value=""
            /><label for="checkbox" class="task list-group-item"
              >Feed the cat</label
            ><button
              type="button"
              class="btn-close delete-btn"
              aria-label="Delete"
            ></button>
          </li>
        </ul>
      </form>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
